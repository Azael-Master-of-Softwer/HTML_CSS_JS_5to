<!DOCTYPE html>
<html lang="en">
<head>

    <form>

        Nombre:<input type="text"/> <br/><br/>

    <hr>
    <form>

        Nombre: <input type="text"/><br>
        Correo Electrónico: <input type="email"/> <br>

        <input type="submit" value="Enviar Ahora"/>

    </form>

</body>

<!-- text para campos de TEXTO
password para campos de CONTRASEÑA
email para campos de CORREO ELECTRÓNICO
checkbox para casillas de VERIFICACIÓN
radio para botones de OPCIÓN
submit para el botón de ENVÍO
Reset para botones de resetear
File para subir ARCHIVOS
select para listas DESPLEGABLES -->
