<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML USANDO TIPOS DE DATOS</title>
</head>
<body>
    <h1>Mi primera pagina web</h1>
    <p>Usando diferentes tipos de datos mi pai</p>

        <p id="demo"></p>

    <script>
        
        let answer = "Esta bien";
        let answer2 = "El se llama 'Spicy'";
        let answer3 = 'Ella dijo "Hola"';

        document.getElementById("demo").innerHTML = 
        answer + "<br>" + 
        answer2 + "<br>" + 
        answer3;

    </script>

    
</body>
</html>
