<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BOTON PARA DESAPARECER Y APARECER TEXTOS</title>
</head>
<body>
    <h1>Mi primera pagina web</h1>
    <p id="demo">Este p√°rrafo se puede hacer grande.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='None'">
        Haz click aqui para ocultar el texto
    </button>
     <button type="button" onclick="document.getElementById('demo').style.display='Block'">
        Haz click aqui para mostrar el texto
    </button>
</body>
</html>
