<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DOM Y ANIMACIONES</title>


</head>

<style>
#Contenedor {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animation {
  width: 50px;
  height: 50px;
  position: absolute;
  background: red;
}

</style>

<body>

<h1>Mi primera Animacion en JavaScript</h1>

<p><button onclick="myMove()">Haz Click</button></p> 


<div id="Contenedor">
<div id="animation"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animation");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>    
</body>
</html>
